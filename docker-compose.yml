version: "3.8"

services:
  mssqlmcp:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    environment:
      - MSSQL_MCP_KEY=your-secure-encryption-key
      - MSSQL_MCP_API_KEY=your-secure-api-key
    volumes:
      - ./data:/app/Data
      - ./logs:/app/Logs
    restart: unless-stopped
